name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install dependencies
      run: | 
        dotnet restore ./Neo4jClient.DataAnnotations/Neo4jClient.DataAnnotations.csproj
        dotnet restore ./Neo4jClient.DataAnnotations.Tests/Neo4jClient.DataAnnotations.Tests.csproj
    - name: Build
      run: |
        dotnet build ./Neo4jClient.DataAnnotations/Neo4jClient.DataAnnotations.csproj --configuration Release --no-restore --framework netstandard2.0
        dotnet build ./Neo4jClient.DataAnnotations.Tests/Neo4jClient.DataAnnotations.Tests.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test ./Neo4jClient.DataAnnotations.Tests/Neo4jClient.DataAnnotations.Tests.csproj --no-restore --verbosity normal
